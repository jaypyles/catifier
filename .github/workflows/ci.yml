on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        run: |
          echo "VERSION=$(head /dev/urandom | tr -dc A-Za-z0-9 | head -c 8)" >> $GITHUB_ENV

      - name: Set Terraform variable
        run: |
          echo "TF_VAR_image_version=${{ env.VERSION }}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: ./.github/actions/docker-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_repo: catifier
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          dockerfile: Dockerfile.backend

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Test Python
        uses: ./.github/actions/test-python
        with:
          docker_image: ${{ secrets.DOCKERHUB_USERNAME }}/catifier:${{ env.VERSION }}

  deploy-cloud-resources:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Terraform
        uses: ./.github/actions/terraform
        with:
          gcp_service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: [deploy-cloud-resources]
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: ./.github/actions/vercel
        with:
          vercel_token: ${{ secrets.VERCEL_TOKEN }}

  send-discord-message:
    runs-on: ubuntu-latest
    needs: [deploy-cloud-resources, deploy-vercel]
    steps:
      - uses: actions/checkout@v4

      - name: Send Discord Message
        uses: ./.github/actions/discord-message
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: "Catifier CI"
          embed-title: "Release"
          embed-description: "ðŸš€ ${{ github.actor }} deployed `${{ github.repository }}.v${{ env.VERSION }}`"
          embed-color: 0x00A6FF
          embed-url: ${{ secrets.VERCEL_URL }}
          embed-footer-text: "Catifier"
